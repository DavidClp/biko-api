name: Deploy Biko API

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_KEY }}

      - name: Deploy to VPS
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} << 'EOF'
            set -e

            if [ ! -d "/root/biko-api/.git" ]; then
              rm -rf /root/biko-api
              git clone https://github.com/${{ github.repository }} /root/biko-api
            else
              cd /root/biko-api
              git fetch origin main
              git reset --hard origin/main
            fi

            cd /root/biko-api

            echo "NODE_ENV=production" > .env
            echo "MODE=PROD" >> .env
            echo "EXECUTE_ROUTINES=true" >> .env
            echo "PORT=${{ secrets.PORT }}" >> .env
            echo "FRONTEND_URL=${{ secrets.FRONTEND_URL }}" >> .env

            echo "DATABASE_URL=${{ secrets.DATABASE_URL }}" >> .env
            echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" >> .env

            echo "AWS_REGION=${{ secrets.AWS_REGION }}" >> .env
            echo "AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}" >> .env
            echo "AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}" >> .env
            echo "AWS_BUCKET_NAME=${{ secrets.AWS_BUCKET_NAME }}" >> .env
            
            echo "WEBHOOK_URL=${{ secrets.WEBHOOK_URL }}" >> .env
            
            echo "GERENCIANET_CERT_PATH=/certs/prod.p12" >> .env
            echo "GERENCIANET_CLIENT_ID=${{ secrets.GERENCIANET_CLIENT_ID }}" >> .env
            echo "GERENCIANET_CLIENT_SECRET=${{ secrets.GERENCIANET_CLIENT_SECRET }}" >> .env
            echo "GERENCIANET_URL=${{ secrets.GERENCIANET_URL }}" >> .env

            docker compose up -d --build
          EOF
